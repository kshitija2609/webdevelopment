<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with table Making</title>
  </head>
  <body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
      <label for="name"> Name</label>
      <div>
        <input type="text" name="myName" id="name" />
      </div>
      <br />
      <div>Role: <input type="text" name="myRole" /></div>
      <br />
      <div>Email: <input type="email" name="myEmail" /></div>

      <br />
      <div>Date: <input type="date" name="myDate" /></div>
      <br />
      <div>Bonus: <input type="number" name="myBonus" /></div>
      <br />
      <div>
        Are you eligible?:
        <input type="checkbox" name="myEligibility" checked />
      </div>
      <br />
      <div>
        Gender: Male <input type="radio" name="myGender" /> Female
        <input type="radio" name="myGender" /> Other
        <input type="radio" name="myGender" />
      </div>

      <br />
      <div>
        Write about yourself: <br /><textarea
          name="myText"
          cols="90"
          rows="10"
        ></textarea>
      </div>

      <br />
      <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
          <option value="ind">Indica</option>
          <option value="swf" selected>Swift</option>
        </select>
      </div>
      <br />

      <div>
        <input type="submit" value="Submit Now" />
        <input type="reset" value="Reset Now" />
      </div>

      <hr />
      <hr />
    </form>
   
      <form action="welcome.html">
        <fieldset>
        <legend>first form</legend>
        <table>
          <thead>
            <tr>
              <th colspan="2" rules="all">
                MY DATA
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <label for="name33"> Name</label>
              </td>
              <td>
                <input type="text" name="myName" id="name33" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="name1"> Name</label>
              </td>
              <td>
                <input type="text" name="myName" id="name1" />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </fieldset>


   

  </body>
</html>
