    <label for="Checkbox">Checkbox:</label> <br>
    <div><input type="checkbox" name="mydate" id="Checkbox" checked />checkone</div>
    <div><input type="checkbox" name="mydate" id="Checkbox" />checktwo</div> 
    <div><input type="checkbox" name="mydate" id="Checkbox" />checktwo</div> <br />

    <label for="Date">Date:</label>
    <div><input type="date" name="mydate" id="Date" /></div> <br />

    <label for="radio">Radio:</label>

    <div><input type="radio" name="mydradio" id="radio" />radio2</div> 
    <div><input type="radio" name="mydradio" id="radio" />radio3</div> <br />

    <div ><button type="submit"  >Submit</button>
    <button type="reset">Reset</button><br /></div>
