<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Student Addmission Form</h1>

    <!-- To apply Border -->
    <fieldset >

      <!-- To apply title on Border -->
      <legend>Personal Details</legend>
      <form action="welcome.html" method="GET">
        <!-- <input type="submit" /> -->
      
        <table>
          <tr>
            <td>
              <label for="studentnsme"><strong>Name</strong> </label>
      
            </td>
      
            <td><strong>:</strong>
              <input type="text" name="sname" id="studentnsme" pattern="[a-zA-Z0-9]" required placeholder="Enter your Name"
                title="please enter charachter and numeric value only e.g a-zA-Z0-9" />
              
          </tr>
      
          <tr>
            <td>
              <label for="s_id"> <strong>Application_Id</strong> </label>
            </td>
      
            <td><strong>:</strong>
              <input type="number" name="s_id" id="s_id" required placeholder="Enter Your Id" />
            </td>
          </tr>
      
          <tr>
            <td>
              <label for="Email"> <strong>Email</strong> </label>
            </td>
      
            <td><strong>:</strong>
              <input type="email" name="uemail" id="Email" placeholder="Enter your email id"
                title="only Gmail and Yahoo is aceepted !!!" />
            </td>
          </tr>
      
          <tr>
            <td>
              <label for="Gender"> <strong>Gender</strong></label>
            </td>
      
            <td><strong>:</strong>
              <input type="radio" name="mydradio" id="Male" value="male" checked />Male
              <input type="radio" name="mydradio" id="Female" value="female" />Female
            </td>
          </tr>
      
          <tr>
            <td>
              <label for="Stream"><strong>Check a Subject which You want to take:</strong>
              </label>
            </td>
      
            <td><strong>:</strong>
              <input type="checkbox" name="mychechbox" id="mychechbox"   value="01" checked />Scince &nbsp; &nbsp; &nbsp; &nbsp;
              <input type="checkbox" name="mychechbox" id="mychechbox"  value="02"/>Math
              <input type="checkbox" name="mychechbox" id="mychechbox"  value="03"/>Biology
              <input type="checkbox" name="mychechbox" id="mychechbox"  value="04"/>History
            </td>
          </tr>

          <tr>
            <td><label for="City"> <strong>Choose a City</strong>
               </label></td>
            <td co="3"><strong>:</strong>
              <select id="cars">
                  <option value="01">Choose a City</option>
                <option value="01" selected>Pune</option>
                <option value="02">Nagpur</option>
                <option value="03">Mumbai</option>
                <option value="04">Thane</option>
              </select>
            </td>

          </tr>


            <tr>
              <td><label for="Address"  > <strong>Address</strong>
                </label></td>
              <td> <strong>:</strong>
               <textarea name="textarea" id="" cols="6" rows="6"></textarea>
              </td>
            </tr>
      
          <tr>
            <td>
              <input type="submit"></input>
            
              <input type="reset"></input>
          
                <a href="5_heading tags.html"><button type="button">Back</button></a>
              
            </td>
      
          </tr>

        
        </table>

        <textarea name="" id="" width="4888" height="12676234" ></textarea>
        <textarea name="" id="" resize></textarea>
      </form>
 
      
      
    </fieldset>

    <pre>
       
    </pre>
  </body>
</html>
