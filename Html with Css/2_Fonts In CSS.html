<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />

    <style>
      h4,
      p {
        font-family: "Comic Neue", cursive;
        font-size: 20px;
        font: outline;
        font-weight: bold;
      }

      #span {
        background-color: blueviolet;
        color: rgb(rgb(8, 0, 85), green, blue);
      }
    </style>
  </head>
  <body>
    <h4>Fonts In CSS</h4>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur
      ratione at <span id="span">hhhhhhh</span>
      dignissimos fugit repellat excepturi accusamus dolor placeat corporis
      quod?
    </p>
  </body>
</html>
